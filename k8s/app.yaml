apiVersion: v1
kind: Service
metadata:
  name: prsrv-service
spec:
  selector:
    app: pysrv-pod
  ports:
    - name: web
      port: 80
      targetPort: 4000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: pysrv-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pysrv-pod
  template:
    metadata:
      labels:
        app: pysrv-pod
    spec:
      containers:
      - name: pysrv
        image: lukeshih72/pysrv:latest
        env:
        - name: WEBSERVICE_PORT
          value: "4000"
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis-pod
  ports:
    - port: 6379
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: redis-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-pod
  template:
    metadata:
      labels:
        app: redis-pod
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
